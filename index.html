<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add this to the head of your HTML layout -->
    <link rel="stylesheet" href="http://www.ost.pt/css/apps/assets/bootstrap-v0.6.1.css">
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/iThing.css">
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.10.custom.css">

    <script src="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
    <script type="text/javascript" src="javascript/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascript/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="javascript/jQRangeSlider-min.js"></script>

	<script>
        var KEY = "hHRhSfLgXxcrqJvYNVZETrFdehggBmjDhKBBIqLL";

	   function rangeMoved( ev, minTab, maxTab ){
	   	map.removeLayer( shapes_layer );
	   	shapes_layer = new L.LayerGroup();
	   	requestTrips(minTab, maxTab);
	   	map.addLayer( shapes_layer );
	   };

	   function getColor(sortable, index){
	       total     = sortable.length;
	       percentil = sortable[index][1]/(sortable[total-1][1]-sortable[0][1]+1) *100;
	       if (percentil >= 50) {
	           return "#F00";
	       } else if (percentil >= 25) {
	           return "#FFBB00";
	       } else {
	           return "#FFEE00";
	       };
	   };

	   function countStartTimes(start_times, max){
	       count = 0;
	       for (var i=0; i < start_times.length; i++) {
	           time = new Date('01/01/2009 '+start_times[i])
	           if (time <= max.date) {
	               count += 1;
	           };
	       };
            return count;
	   };

	   function sortShapes(){
	       var sortable = [];
            for (var shape_id in SHAPE_IDS)
                sortable.push([shape_id, SHAPE_IDS[shape_id]])
            sortable.sort(function(a, b) {return a[1] - b[1]})
            return sortable
	   }

	   var SHAPE_IDS = {};
	   var RESULTS_PER_PAGE = 50;

	   function requestTrips(from, to, offset){
	       offset = offset ? offset : 0;
	       $.ajax({
                url:      'https://api.ost.pt/trips',
                dataType: 'jsonp',
                data:     {
                    key:       KEY,
                    time:      ""+from.date.getHours()+":00:00",
                    results:   RESULTS_PER_PAGE,
                    offset:    RESULTS_PER_PAGE*offset,
                },
                success:  function( response ) {
                    if (response.Meta.paginated_objects) {
                        for (var i=0; i < response.Objects.length; i++) {
                            trip = response.Objects[i];
                            if (trip.shape_id in SHAPE_IDS) {
                                SHAPE_IDS[ trip.shape_id ] += countStartTimes(trip.start_times, to);
                            } else {
                                SHAPE_IDS[ trip.shape_id ]  = countStartTimes(trip.start_times, to);
                            };
                        };
                        requestTrips( from, to, offset+1 );
                    }else {
                        sortable  = sortShapes()
                        SHAPE_IDS = {}
                        for (var i in sortable) {
                            color = getColor( sortable, i );
                            for (var j=0; j < sortable[i][1]; j++) {
                                requestShape( sortable[i][0], color );
                            };
                        };
                    };
                }
            });
	   };
	   function requestShape(id, color){
	       $.ajax({
                url:      'https://api.ost.pt/shapes/'+id,
                dataType: 'jsonp',
                data:     {
                    key: KEY
                },
                success:  function( response ) {
                    coords = response.line_string.coordinates;
                    line   = [];
                    for (var j in coords) {
                        line[j] = new L.LatLng( coords[j][1], coords[j][0] );
                    }
                    shapes_layer.addLayer( new L.Polyline( line, {
                        color: color,
                        fillOpacity: 0.1,
                        opacity: 0.1,
                    }) );
                }
            });
	   };
	</script>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                SMTUC Mass Transit Density Graph
            </h1>
            <h3>
                Drag the slider and check out the mass transit trips density
            </h3>
        </header>
        <div id="map"></div>
        <div id="slider"></div>
    </div>

    <script type="text/javascript" charset="utf-8">

            // CLOUDMADE SETTINGS
            var cloudmade_url         = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/22677/256/{z}/{x}/{y}.png';
            var cloudmade_attribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade';
            var cloudmade             = new L.TileLayer( cloudmade_url, {
                maxZoom:     18,
                attribution: cloudmade_attribution
            });

            var shapes_layer = new L.LayerGroup();

            // MAP
            var map = new L.Map('map', {
                center: new L.LatLng(40.219679, -8.4181),
                zoom:   14,
                layers: [shapes_layer],
                doubleClickZoom: false,
            });
            map.addLayer( shapes_layer );
            map.addLayer( cloudmade );

            now = new Date();
            currentHour = now.getHours();
            if (currentHour < 7 && currentHour > 22) {
                currentHour = 7;
            }

            //<!--
            $("#slider").rangeSlider({
                bounds: {min: 7, max: 23},
                arrows:false,
                defaultValues:{min: currentHour, max: (currentHour + 1)},
                range: {min: 1, max: 4},
                formatter:function(val){
                    var value = Math.round(val * 5) / 5
                    return value.toString() + "h";
                },
                step: 1
            });
            //-->

            // This event will not ne fired
            $("#slider").bind("valuesChanged", function(e, data) {
                // console.log("Something moved. min: " + parseInt(data.values.min) + " max: " + parseInt(data.values.max));

                var from = { text: data.values.min, date: new Date('01/01/2009 '+parseInt(data.values.min)+':00') };
                var to = { text: data.values.max, date: new Date('01/01/2009 '+parseInt(data.values.max)+':00') };

                map.removeLayer( shapes_layer );
                shapes_layer = new L.LayerGroup();
                requestTrips(from, to);
                map.addLayer( shapes_layer );
            });
    </script>

</body>
</html>
